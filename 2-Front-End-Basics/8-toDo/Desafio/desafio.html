<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="desafioStyle.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <form id="form-adicionar">
            <input id="input-item" type="text" placeholder="Digite o nome do item" required>
            <button id="btn-adicionar" type="submit">Adicionar</button>
            <button id="btn-limpar" class="limpar">Limpar</button>
        </form>

        <div id="filtros">
            <span>Filtrar:</span>
            <select id="filtro-status">
                <option value="todos">Todos</option>
                <option value="pendente">Pendentes</option>
                <option value="comprado">Comprados</option>
            </select>
            <span>Ordenar:</span>
            <select id="filtro-ordenacao">
                <option value="entrada">Entrada</option>
                <option value="alfabetica">Alfabetica</option>
                <option value="status">Status</option>
            </select>
        </div>

        <div id="linha">
        </div>

        <div id="contadores">
            <span>Total: <span id="contador-total">0</span></span>
            <span>Pendentes: <span id="contador-pendentes">0</span></span>
            <span>Comprados: <span id="contador-comprados">0</span></span>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="nome-item">Nome do item</th>
                    <th class="compra">Comprado</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
            </tbody>
        </table>
    </div>
    <script src="desafioApp.js"></script>
</body>
</html>
